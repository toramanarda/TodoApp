<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="./assets/css/todoAppJs.css">
  <script src="./assets/js/todoAppJs.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <img src="./assets/img/logo.svg" alt="">
        <img src="./assets/img/theme.svg" alt="">
      </div>
      <form class="todoForm">
        <input type="text" name="todo" id="todo" autocomplete="off" required placeholder="Create a new todo…">
        <button class="submit" name="submit" id="submit" type="submit">Gönder</button>
      </form>
    </div>
    <div class="hero">
      <div class="todos"></div>
      <div class="todos-end">
        <div class="todos-end-area">
          <p class="todoCount">0 items left</p>
          <button class="clear">Tüm Görevleri Sil</button>
        </div>
      </div>
    </div>
    <dialog id="modal">
      <h2 class="modelEdit">Todo Düzenle</h2>
      <form method="dialog" autocomplete="off" id="addMovieForm">
        <p><input required type="text" name="todos" placeholder="Görev Giriniz"></p>
        <p><button class="modelEdit">Kaydet</button> <button type="button"
            onclick="addMovieForm.reset();modal.close();">Vazgeç</button></p>
        <input type="hidden" name="id" value="">
      </form>
    </dialog>
  </div>
</body>

</html>
